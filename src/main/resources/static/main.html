<script>
document.addEventListener('DOMContentLoaded', () => {
    const productsAllDiv = document.getElementById('productsAll');

    fetch('/product/all') // ë°±ì—”ë“œ API í˜¸ì¶œ
        .then(res => {
            if (!res.ok) throw new Error('ëª¨ë“  ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            return res.json();
        })
        .then(products => {
            if (!products.length) {
                productsAllDiv.innerHTML = '<p>ë“±ë¡ëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');

                // ì²« ë²ˆì§¸ ì‚¬ì§„ë§Œ ê°€ì ¸ì˜¤ê¸°
                let photoUrl = 'https://placehold.co/300x200?text=No+Image';
                if (product.photoUrls && product.photoUrls.length > 0) {
                    photoUrl = product.photoUrls[0].startsWith('/uploads')
                        ? product.photoUrls[0]
                        : `/uploads/listings/${product.photoUrls[0]}`;
                } else if (product.photoUrl) {
                    photoUrl = product.photoUrl.startsWith('/uploads')
                        ? product.photoUrl
                        : `/uploads/listings/${product.photoUrl}`;
                }

                productItem.innerHTML = `
                    <a href="/productDetail.html?id=${product.listingId}">
                        <img src="${photoUrl}" alt="${product.title}" />
                        <h4 class="product-title">${product.title}</h4>
                        <p class="product-price">${product.price.toLocaleString()} ì›</p>
                    </a>
                `;
                productsAllDiv.appendChild(productItem);
            });
        })
        .catch(error => {
            console.error('Error fetching products:', error);
            productsAllDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
        });
});
</script>
