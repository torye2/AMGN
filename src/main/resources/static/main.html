<script>
    document.addEventListener('DOMContentLoaded', () => {
      const productsAllDiv = document.getElementById('productsAll');
      if (!productsAllDiv) return;

      productsAllDiv.innerHTML = '<div class="skeleton" style="height:120px;border-radius:12px;"></div>';

      fetch('/product/all', { credentials: 'include', cache: 'no-store' })
        .then(res => {
          if (!res.ok) throw new Error('모든 상품을 불러오는 데 실패했습니다.');
          return res.json();
        })
        .then(products => {
          productsAllDiv.innerHTML = '';
          if (!Array.isArray(products) || products.length === 0) {
            productsAllDiv.innerHTML = '<p class="text-muted">등록된 상품이 없습니다.</p>';
            return;
          }
          products.forEach(p => productsAllDiv.appendChild(buildCard(p)));
        })
        .catch(err => {
          console.error(err);
          productsAllDiv.innerHTML = `<p style="color:red;">${err.message || '상품을 불러오지 못했습니다.'}</p>`;
        });

      // ====== Helpers ======
      function buildCard(item) {
        const STATUS = String(item.status || 'ACTIVE').trim().toUpperCase(); // ACTIVE | RESERVED | SOLD

        const photoRaw = (Array.isArray(item.photoUrls) && item.photoUrls.length > 0)
          ? item.photoUrls[0]
          : item.photoUrl;
        const imgSrc = normalizeImg(photoRaw);

        const listingId = item.listingId ?? item.id;
        const href = `/productDetail.html?id=${encodeURIComponent(listingId)}`;

        // 라벨 맵 (list.js와 동일한 톤)
        const CONDITION_LABEL = {
          NEW: '새상품', LIKE_NEW: '사용감 거의 없음', GOOD: '상태 좋음', FAIR: '보통', POOR: '사용감 많음'
        };
        const TRADE_LABEL = { MEETUP: '직거래', DELIVERY: '택배', BOTH: '직거래/택배' };

        const cond = mapLabel(item.itemCondition, CONDITION_LABEL);
        const trade = mapLabel(item.tradeType, TRADE_LABEL);
        const negoY = String(item.negotiable || '').toUpperCase() === 'Y';
        const regionName = item.regionName || item.region?.name || item.addressText || '';

        // 카드(전체 링크)
        const a = document.createElement('a');
        a.href = href;
        a.className = 'card product-card';

        // 이미지 영역 + 가격 배지 + 상태 리본
        const thumbWrap = document.createElement('div');
        thumbWrap.className = 'thumb-wrap';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = imgSrc;
        img.alt = (item.title || '상품 이미지').replace(/"/g, '&quot;');
        img.onerror = () => { img.src = 'https://placehold.co/400x300?text=No+Image'; };
        thumbWrap.appendChild(img);

        // 가격 배지(오버레이)
        const priceBadge = document.createElement('span');
        priceBadge.className = 'price-badge';
        priceBadge.textContent = formatPrice(item.price);
        thumbWrap.appendChild(priceBadge);

        a.appendChild(thumbWrap);

        // 상태 리본
        if (STATUS === 'RESERVED' || STATUS === 'SOLD') {
          const ribbon = document.createElement('div');
          ribbon.className = 'ribbon' + (STATUS === 'SOLD' ? ' sold' : '');
          ribbon.textContent = STATUS === 'RESERVED' ? '예약중' : '판매완료';
          a.appendChild(ribbon);
        }

        // 본문
        const body = document.createElement('div');
        body.className = 'body';

        const title = document.createElement('h3');
        title.className = 'title';
        title.textContent = item.title || '';
        body.appendChild(title);

        // 메타 칩들 (상태/거래/네고/지역)
        const metaRow = document.createElement('div');
        metaRow.className = 'meta-row';

        if (cond) {
          const chip = document.createElement('span');
          chip.className = 'chip cond-new';   // 대표색(새상품 톤) 재사용
          chip.textContent = cond;
          metaRow.appendChild(chip);
        }
        if (trade) {
          const chip = document.createElement('span');
          chip.className = 'chip trade';
          chip.textContent = trade;
          metaRow.appendChild(chip);
        }
        if (negoY) {
          const chip = document.createElement('span');
          chip.className = 'chip neg-y';
          chip.textContent = '네고가능';
          metaRow.appendChild(chip);
        }
        if (regionName) {
          const chip = document.createElement('span');
          chip.className = 'chip';
          chip.textContent = regionName;
          metaRow.appendChild(chip);
        }

        if (metaRow.children.length > 0) body.appendChild(metaRow);
        a.appendChild(body);

        // 상태별 가격 텍스트 흐리게 처리하고 싶으면(선택):
        if (STATUS !== 'ACTIVE') a.style.opacity = 0.92;

        return a;
      }

      function normalizeImg(u) {
        if (!u) return 'https://placehold.co/400x300?text=No+Image';
        if (u.startsWith('http://') || u.startsWith('https://')) return u;
        if (u.startsWith('/uploads')) return u;
        return `/uploads/${u}`.replace('/uploads//uploads', '/uploads');
      }
      function formatPrice(v) {
        const n = Number(v);
        return Number.isFinite(n) ? `${n.toLocaleString()}원` : '-';
      }
      function mapLabel(v, map) {
        if (v == null) return '';
        const key = String(v).trim().toUpperCase();
        return map[key] || v;
      }
    });
</script>
