<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 보기</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/productDetail.css" />
</head>
<body>
<div id="wrap">
    <div>
        <header id="header">
        </header>
    </div>
    <div class="container">
        <!-- 상품 정보가 동적으로 채워질 부분 -->
        <div id="product-details">
            <p>상품 정보를 불러오는 중...</p>
        </div>
        <div class="chat-button-container">
            <button id="chat-button" class="chat-button">채팅하기</button>
        </div>

        <div class="productsall">
            <div class="related-products">
                <h2>관련 상품</h2>
                <!-- 관련 상품 목록은 필요에 따라 비동기 처리 가능 -->
                <div class="product-item">
                    <img src="https://placehold.co/300x200/FF0000/FFFFFF?text=Related+Product+1" alt="관련 상품 1" />
                    <p>관련 상품 1</p>
                    <p>20,000 원</p>
                </div>
                <div class="product-item">
                    <img src="https://placehold.co/300x200/00FF00/000000?text=Related+Product+2" alt="관련 상품 2" />
                    <p>관련 상품 2</p>
                    <p>30,000 원</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/productDetail.js"></script>
<script src="js/header.js"></script>
</body>
</html>
