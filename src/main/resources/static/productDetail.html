<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 보기</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/productDetail.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
<div id="wrap">
    <header id="header"></header>

    <main class="container">
  <div class="product-detail-layout">
    <!-- 상품 이미지 -->
    <div class="product-gallery swiper">
      <div class="swiper-wrapper" id="productSlides">
        <div class="swiper-slide">상품 사진 불러오는 중...</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 상품 정보 -->
    <div class="product-info">
      <h1 class="product-name" id="productTitle">상품명</h1>
      <p class="product-nickname" id="productSeller">판매자</p>
      <p class="product-price" id="productPrice">가격</p>
      <p class="product-introduct" id="productDesc">상품 설명</p>

      <!-- 버튼 -->
      <div class="button-group">
        <button id="chat-button" class="chat-button">채팅하기</button>
        <button id="order-button" class="order-button">주문하기</button>
      </div>
    </div>
  </div>

  <!-- 관련 상품 -->
  <div class="productsAll">
    <h2>관련 상품</h2>
    <div class="related-products"></div>
  </div>
</main>

</div>

<!-- JS -->
<script src="js/header.js"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script src="js/productDetail.js"></script>
<script src="js/header.js"></script>
</body>
</html>
