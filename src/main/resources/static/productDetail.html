<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 상세 보기</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/productDetail.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
<div id="wrap">
    <header id="header"></header>

    <main class="container">
        <div class="product-detail-layout">
            <!-- 상품 이미지 -->
            <div class="product-gallery swiper">
                <div class="swiper-wrapper" id="productSlides">
                    <div class="swiper-slide">상품 사진 불러오는 중...</div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

            <!-- 상품 정보 -->
            <div class="product-info">
                <!-- 제목 + 오른쪽 액션 -->
                <div class="title-row">
                    <h1 class="product-name" id="productTitle">상품명</h1>
                    <div class="title-actions">
                        <button id="thecheat-button" class="action-button ghost">더치트 조회하기</button>
                        <button id="report-button" class="action-button danger">신고하기</button>
                    </div>
                </div>

                <p class="product-nickname" id="productSeller">판매자</p>
                <p class="product-price" id="productPrice">가격</p>

                <div class="product-meta-row" id="productMeta">
                    <span class="meta-badge" id="metaCondition">상태: -</span>
                    <span class="meta-badge" id="metaNegotiable">가격제안: -</span>
                    <span class="meta-badge" id="metaTrade">거래방식: -</span>
                    <span class="meta-badge" id="metaRegion">지역: -</span>
                </div>

                <!-- 버튼 -->
                <div class="button-group">
                    <button id="chat-button" class="chat-button">채팅하기</button>
                    <button id="order-button" class="order-button">주문하기</button>
                </div>
            </div>
        </div>

        <!-- 상세 하단: 상품 설명(좌) + 상점 정보(우) -->
        <section class="detail-bottom-grid">
            <!-- 상품 설명: 박스 제거, 선으로만 구분 -->
            <div class="product-desc-card">
                <h3 class="section-title">상품 설명</h3>
                <div class="product-introduct" id="productDesc">상품 설명</div>
            </div>

            <!-- 상점 정보 카드 -->
            <aside class="store-info-card" id="storeInfoCard" aria-label="상점 정보">
                <h3 class="store-title">상점 정보</h3>
                <div class="store-row">
                    <span class="store-label">판매자</span>
                    <span class="store-value" id="storeSellerNickname">-</span>
                </div>
                <div class="store-products-grid" id="storeProductsGrid">
                    <p class="store-empty">판매자의 다른 상품이 없습니다.</p>
                </div>

                <!-- 판매자 후기 -->
                <div class="store-reviews" id="storeReviews" aria-label="판매자 후기">
                    <div class="store-review-header">
                        <h4 class="store-review-title">판매자 후기</h4>
                        <a class="store-review-more" id="storeReviewMore" href="#">후기 더보기 &gt;</a>
                    </div>

                    <div class="store-rating">
                        <div class="star-wrap" aria-label="평점">
                            <div class="star-back">★★★★★</div>
                            <div class="star-front" id="storeStarFront">★★★★★</div>
                        </div>
                        <span class="score"><strong id="storeRatingScore">-</strong> / 5</span>
                        <span class="count">(<span id="storeRatingCount">0</span>건)</span>
                    </div>

                    <ul class="store-review-list" id="storeReviewList">
                        <li class="store-empty">후기가 없습니다.</li>
                    </ul>
                </div>
            </aside>
        </section>

        <!-- 관련 상품 -->
        <div class="productsAll">
            <h2>관련 상품</h2>
            <div class="related-products"></div>
        </div>
    </main>
</div>

<!-- JS -->
<script src="js/header.js"></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script src="js/productDetail.js"></script>

<div>
    <footer id="footer"></footer>
</div>
<script src="js/footer.js"></script>

</body>
</html>
