<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div id="skip">
    <a href="#cont_nav">전체 메뉴 바로가기</a>
    <a href="#cont_ban">배너 영역 바로가기</a>
    <a href="#cont_cont">컨텐츠 영역 바로가기</a>
</div>
<div id="wrap">
    <div>
        <header id="header">
        </header>
    </div>
    <div id="contents">
      
        <div id="cont_cont">
            <div class="container">
                <div id="productsList">
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container">footer</div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const productsAllDiv = document.getElementById('productsList');

    fetch('/product/list') // 백엔드 API 호출
        .then(res => {
            if (!res.ok) throw new Error('모든 상품을 불러오는 데 실패했습니다.');
            return res.json();
        })
        .then(products => {
            if (!products.length) {
                productsAllDiv.innerHTML = '<p>등록된 상품이 없습니다.</p>';
                return;
            }

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');

                // 첫 번째 사진만 가져오기
                let photoUrl = 'https://placehold.co/300x200?text=No+Image';
                if (product.photoUrls && product.photoUrls.length > 0) {
                    photoUrl = product.photoUrls[0].startsWith('/uploads') 
                        ? product.photoUrls[0] 
                        : `/uploads/listings/${product.photoUrls[0]}`;
                } else if (product.photoUrl) {
                    photoUrl = product.photoUrl.startsWith('/uploads') 
                        ? product.photoUrl 
                        : `/uploads/listings/${product.photoUrl}`;
                }

                productItem.innerHTML = `
                    <a href="/productDetail.html?id=${product.listingId}">
                        <img src="${photoUrl}" alt="${product.title}" />
                        <h4 class="product-title">${product.title}</h4>
                        <p class="product-price">${product.price.toLocaleString()} 원</p>
                    </a>
                `;
                productsAllDiv.appendChild(productItem);
            });
        })
        .catch(error => {
            console.error('Error fetching products:', error);
            productsAllDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
        });
});
</script>

<script src="js/header.js"></script>
</body>
</html>
