<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>카테고리 상품 목록</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/css/reset.css" />
	<link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
	<style>
		.container { max-width: 1200px; margin: 0 auto; padding: 16px; }
        .breadcrumb { font-size: 14px; color: #666; margin-bottom: 12px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
        .card { border: 1px solid #eee; border-radius: 8px; overflow: hidden; background:#fff; }
        .thumb { width: 100%; height: 180px; object-fit: cover; background:#f8f8f8; }
        .body { padding: 12px; }
        .title { font-size: 15px; font-weight: 600; margin: 0 0 6px; line-height: 1.3; }
        .price { font-size: 16px; font-weight: 700; }
        .meta { font-size: 12px; color:#888; margin-top: 6px; }
        .empty { text-align:center; padding: 48px 0; color:#777; }
        .toolbar { display:flex; gap:8px; align-items:center; margin-bottom:16px; }
        .toolbar select { padding:6px 8px; }
	</style>
</head>
<body>
<div id="header"></div>

<main class="container">
	<div class="breadcrumb" id="breadcrumb">카테고리</div>

	<div class="toolbar">
		<span id="count"></span>
		<div style="margin-left:auto">
			<label>
				정렬:
				<select id="sortSelect">
					<option value="recent">최신순</option>
					<option value="priceAsc">가격 낮은순</option>
					<option value="priceDesc">가격 높은순</option>
				</select>
			</label>
		</div>
	</div>

	<div id="productGrid" class="grid"></div>
	<div id="empty" class="empty" style="display:none;">해당 카테고리의 상품이 없습니다.</div>
</main>

<script src="/js/header.js"></script>
<script src="/js/list.js"></script>

<div>
    <footer id="footer"></footer>
</div>
<script src="/js/footer.js"></script>
</body>
</html>
