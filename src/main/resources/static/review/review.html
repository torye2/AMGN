<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>리뷰 페이지</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/review.css">
    <link rel="stylesheet" href="/css/header.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>

<!-- 헤더 -->
<div id="header"></div>

<div id="box"></div>

<div class="container">
	<fieldset class="review-box">
		<h1>리뷰 관리</h1>
		<div class="review-question">
			<h2>🗯️상품 품질 리뷰</h2>
			<p>상품의 품질에 대해 어떻게 생각하시나요?</p>
		</div>


		<!-- 리뷰 작성 폼 -->
		<form id="review-form">
			<label for="orderSelect">주문 선택 :</label>
			<select id="orderSelect" required>
				<option value="">-- 주문 선택 --</option>
			</select><br>

			<label id="starRatingfont" for="score">별점 :</label>
			<div id="starRating">
				<span class="star" data-value="1">⭐</span>
				<span class="star" data-value="2">⭐</span>
				<span class="star" data-value="3">⭐</span>
				<span class="star" data-value="4">⭐</span>
				<span class="star" data-value="5">⭐</span>
			</div>
			<input type="hidden" id="score" required><br>

			<label for="rvCommentTextarea">댓글 작성</label>
			<textarea id="rvCommentTextarea"></textarea>

			<button type="submit">작성</button>

		</form>
	</fieldset>
</div>

<div id="footer"></div>
<script src="/js/footer.js"></script>
<script src="/js/header.js"></script>
<script src="/review/js/review.js"></script>
</body>
</html>
