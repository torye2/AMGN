<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>리뷰 페이지</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/review.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>

<!-- 헤더 -->
<div id="header"></div>

<div class="container">
	<fieldset class="review-box">
		<h1>리뷰 관리</h1>

		<!-- 선택된 주문/상품 표시 -->
		<p id="selectedItem"></p>

		<!-- 상품 정보 영역 -->
		<div id="productInfo">
			<h3 id="productTitle">상품명</h3>
			<p id="productPrice">가격</p>
			<p id="productSeller">판매자</p>
			<div id="productImages"></div>
		</div>

		<!-- 리뷰 작성 폼 -->
		<form id="review-form">
			<label id="starRatingfont">별점 :</label>
			<div id="starRating">
				<span class="star" data-value="1">☆</span>
				<span class="star" data-value="2">☆</span>
				<span class="star" data-value="3">☆</span>
				<span class="star" data-value="4">☆</span>
				<span class="star" data-value="5">☆</span>
			</div>
			<input type="hidden" id="score" required><br>

			<label for="rvCommentTextarea">댓글 작성</label>
			<textarea id="rvCommentTextarea" placeholder="리뷰 내용을 입력하세요"></textarea><br>

			<button type="submit">작성 완료</button>
		</form>

	</fieldset>
</div>

<div id="footer"></div>
<script src="/js/footer.js"></script>
<script src="/js/header.js"></script>
<script src="/review/js/review.js"></script>
</body>
</html>
