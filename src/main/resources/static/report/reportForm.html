<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신고하기</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/reportForm.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
<div id="wrap">
    <div>
        <header id="header"></header>
    </div>
    <div class="container">
        <fieldset class="report-box">
            <h1>신고하기</h1>
            <form id="reportForm" novalidate>
                <div class="form-group">
                    <label for="reportedNickname">신고 대상 닉네임</label>
                    <input type="text" name="reportedNickname" id="reportedNickname" required />
                </div>

                <div class="form-group">
                    <label for="reason">신고 사유</label>
                    <select name="reasonCode" id="reason" required>
                        <option value="">선택하세요</option>
                        <option value="ABUSE">욕설 및 비방</option>
                        <option value="SCAM">사기</option>
                        <option value="INAPPROPRIATE">부적절한 콘텐츠</option>
                        <option value="OTHER">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">상세 내용</label>
                    <textarea name="description" id="description" rows="8" maxlength="1000"
                              placeholder="거래 시각/장소/대화 내용 등 가능한 구체적으로 작성해 주세요.(최대 1000자)" required></textarea>
                    <div id="descCounter" class="help-text" aria-live="polite">0 / 1000</div>
                </div>

                <div class="form-group">
                    <label for="evidence">증거 이미지 (선택, 최대 5장/각 5MB)</label>
                    <input type="file" name="files" id="evidence" accept="image/*" multiple />
                    <div id="preview" class="preview-grid" aria-live="polite"></div>
                </div>

                <input type="hidden" id="reportedUserId" name="reportedUserId" />
                <input type="hidden" id="listingId" name="listingId" />

                <button id="submitBtn" type="submit">신고 제출</button>
            </form>

        </fieldset>
    </div>
</div>
<script src="/js/header.js"></script>
<br>
<div>
    <footer id="footer"></footer>
</div>
<script src="/js/footer.js"></script>
<script src="/js/reportForm.js"></script>
</body>
</html>
