<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
<header id="header"></header>
<script src="js/header.js"></script>

<main>
    <div id="cont_nav">
        <div class="container">
            <div id="profile">
                <section class="profile-card">
                    <div class="profile-left">
                        <div class="avatar">
                            <div class="store-icon"></div>
                        </div>
                        <div class="shop-nickname">username</div>
                        <div class="mini-stats">상품 0 | 팔로워 0</div>
                        <button class="follow-btn" type="button" aria-label="팔로우">
                            <span>👤</span> 팔로우
                        </button>
                    </div>

                    <div class="profile-right">
                        <div class="top-row">
                            <h1 class="shop-title">상점이름</h1>
                        </div>
                        <div>
                            <div class="meta">
                                <span class="meta-item"><span class="dot"></span> 상점오픈 0일 전</span>
                                <span class="meta-item"><span class="dot"></span> 상품판매 0회</span>
                            </div>
                            <p class="shop-desc">intro</p>
                        </div>
                        <div class="report-btn">
                            <a href="/reportForm">신고하기</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- 상품 패널 (헤더 옆에 탭이 렌더링됨) -->
    <div id="productsAll" class="container">

    </div>

    <!-- 상점후기 패널 -->
    <section id="reviewsPanel" class="container shop-panel store-empty" hidden>
        <div class="reviews-summary">
            <h2 style="margin:12px 4px 10px; font-size:16px; font-weight:800;">상점후기 <span id="reviewsTitleCount">0</span></h2>
            <ul class="reviews-list empty">
                <li>상점 후기가 없습니다.</li>
            </ul>
        </div>
    </section>

    <!-- 팔로잉 패널 -->
    <section id="followingPanel" class="container shop-panel store-empty" hidden>
        <h2 style="margin:12px 4px 10px; font-size:16px; font-weight:800;">팔로잉 <span id="followingTitleCount">0</span></h2>
        <div id="followingGrid" class="following-grid"></div>
        <div id="followingEmpty" class="empty" style="display:none;">팔로잉 목록이 없습니다.</div>
    </section>

    <!-- 팔로워 패널 -->
    <section id="followersPanel" class="container shop-panel store-empty" hidden>
        <h2 style="margin:12px 4px 10px; font-size:16px; font-weight:800;">팔로워 <span id="followersTitleCount">0</span></h2>
        <div id="followersGrid" class="followers-grid"></div>
        <div id="followersEmpty" class="empty" style="display:none;">팔로워 목록이 없습니다.</div>
    </section>
</main>

<div>
    <footer id="footer"></footer>
</div>
<script src="js/footer.js"></script>
<script src="js/shop.js"></script>
</body>
</html>
